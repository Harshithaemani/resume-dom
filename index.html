<head>

        edu.style.color="navy";

        document.body.appendChild(edu);

        var ts=document.createElement("ul");
        
        skill=["Programming Language: Python", "Web Technologies: HTML, CSS, JavaScript", "FrameWork: BootStrap", "DataBase: MYSQL", "Developer Tools: VS Code (Virtual Studio Code), GitHub", "Version Control: Git"];

        document.body.appendChild(ts);

        document.body.appendChild(dec);

        let dec1=document.createElement("p");
        dec1.textContent="Harshitha Emani";
        dec1.style.color="green";
        dec1.style.fontWeight="600";
